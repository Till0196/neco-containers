---
apiVersion: batch/v1
kind: Job
metadata:
  name: test-job
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: ubuntu
        image: ubuntu:22.04
        command:
          - bash
          - -ex
          - -c
          - |
            dd if=/dev/urandom of=/dev/test-vol bs=1024 count=5
        volumeDevices:
          - name: test-vol
            devicePath: /dev/test-vol
      volumes:
        - name: test-vol
          persistentVolumeClaim:
            claimName: test-pvc-block
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-block
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-storage
  volumeMode: Block
